<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<style>
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        overflow: hidden;
        flex-direction: column;
        text-align: center;
    }

    .card, .page {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        width: 350px;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
        font-size: 28px;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: 0.3s;
        margin-top: 10px;
    }

    #yes {
        background-color: #ff4d6d;
        color: white;
        position: relative;
    }

    #no {
        background-color: #ccc;
        position: absolute;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        opacity: 0.9;
        z-index: 9999;
    }

    @keyframes fall {
        to {
            transform: translateY(600px);
            opacity: 0;
        }
    }

    /* Page 2 style */
    #page2 h1 {
        font-size: 48px; /* Increased font size */
        text-align: center;
        padding: 40px;
        line-height: 1.2;
    }
</style>
</head>
<body>

<!-- Page 1: Valentine card -->
<div class="card" id="page1">
    <h1>Hey Anushka!‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yes">Yes üíñ</button>
        <button id="no" onmouseover="moveNo()">No üôÉ</button>
    </div>
</div>

<!-- Page 2: Yay page -->
<div class="page" id="page2" style="display:none;">
    <h1>Yayyy!! You‚Äôve made the best decision! ‚ù§Ô∏è</h1>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");

// No button moves randomly
function moveNo() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

// Yes button pops and slightly attracts cursor
yesBtn.addEventListener('mousemove', (e) => {
    const rect = yesBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width/2);
    const dy = e.clientY - (rect.top + rect.height/2);
    yesBtn.style.transform = `translate(${dx/5}px, ${dy/5}px) scale(1.1)`;
});
yesBtn.addEventListener('mouseleave', () => {
    yesBtn.style.transform = 'translate(0,0) scale(1)';
});

// Confetti function
function createConfetti() {
    const colors = ["#ff4d6d", "#ffcc70", "#ff6b81", "#c06c84"];
    for(let i=0;i<150;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * window.innerHeight + 'px';
        confetti.style.animation = `fall ${2 + Math.random()*2}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(), 5000);
    }
}

// Click Yes ‚Üí Page 2
yesBtn.addEventListener('click', () => {
    page1.style.display = 'none';
    page2.style.display = 'block';
    createConfetti();
});
</script>

</body>
</html>
